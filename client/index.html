<!DOCTYPE html>
<html>
<head>
<title>Music Player</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script type="text/javascript" src="./js/main.js"></script>
<style>
.audio-player {
    height: 50px;
    width: 100%;
    background: #fcc005;
    box-shadow: 0 0 5px 0 #505050;
}

audio::-webkit-media-controls-panel {
  background-color: #ffb74d;
}

audio::-webkit-media-controls-mute-button {
  background-color:#ffb74d;
  border-radius: 50%;
}

audio::-webkit-media-controls-play-button:hover {
  background-color: #eb980d;
}




    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-light" style="background-color:#FFB74D">
        <div class="container-fluid" style="justify-content: inherit;">
            <div>
                <img src="../client/images/music.png" class="logo"/>
                  <p class="logo-title">Audio Music Player</p>
            </div>
            <div>
                <div id="searchDiv" style="display:none;">
                <form class="d-flex input-group w-auto" id="search" display="none">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Songs"
                  aria-label="Search"
                  id="searchText"
                />
                <button
                  class="btn btn-outline-default"
                  type="button"
                  data-mdb-ripple-color="dark"
                  id="searchSongs"
                >
                  Search Songs
                </button>
              </form>
                </div>
            </div>
            <div>
                <div id="formDiv">
                  <form class="d-flex w-auto" id="login-form">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter username"
                   style="margin-left:5px;"
                   id="username"
                />
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter password"
                  style="margin-left:5px;"
                  id="password"
                />
                <button
                  class="btn btn-outline-default"
                  type="button"
                  data-mdb-ripple-color="dark"
                  style="margin-left:5px;"
                  id="login"
                >
               
                  Login
                </button>
                  </form>
                   <div id="error"></div>
               </div>
             <div id="userInfoDiv" style="display: none;">
               <ul class="navbar-nav flex-row">
                <li class="nav-item me-3 me-lg-1">
                  <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp"
                      class="rounded-circle"
                      height="22"
                      alt="Black and White Portrait of a Man"
                      loading="lazy"
                    />
                    <strong class="d-none d-sm-block ms-1" id="userInfo"></strong>
                  </a>
                </li>
                <li class="nav-item me-3 me-lg-1">
                    <button class="btn btn-outline-default" type="button" data-mdb-ripple-color="dark" style="margin-left:5px;" id="logout"
                >
               
                  Logout
                </button>
                  </li>
              </ul>
              </div>
            </div>
          </div>
      </nav>
</header>

<main>
  <div class="container-fluid">
  <div id="gallery" style="display:none;">
      <img src="../client/images/main-pic.png" style="height:580px" />
      <img src="../client/images/pngegg1.png" style="height:580px" />
      <img src="../client/images/pngegg2.png" style="height:580px" />
  </div>
   <br>
  <div class="row row-cols-1 row-cols-md-6 g-4" id="products"> </div>
  <br>
  <h5 id="labelPlaylist" style="display:none;">Your PlayList</h5>
  <div class="row row-cols-1 row-cols-md-6 g-4" id="playList"> </div>
  <br><br><br><br><br><br>
  </div>


</main>

<footer id="footer" class="text-center text-white fixed-bottom" style="background-color: #fff; border:2px solid #ccc; display: none;">
   
   
    <div class="d-flex" style="margin-top: 10px;">
        <div class="col">
            <div class="media-control" style="margin-left:25rem; margin-top: 0.5rem;">

                <i id="previous" class="icons fa fa-fast-backward fa-2x" title="Previous"></i>
                
                <i id="next" class="icons fa fa-fast-forward fa-2x" title="Forward"></i>
                
                </div>
        </div>
        <div class="col">
             <div id='audio'><audio class="audio-player" controls src=''></audio></div> 
             <div id="player"></div>
             
        </div>
        <div class="col"> 
            <div class="media-control2" style="margin-right:25rem; margin-top:0.5rem;">

                <i id="repeat" class="icons fa fa-repeat fa-2x" title="Repeat"></i>
                
                <i id="shuffle" class="icons fa fa-random fa-2x" title="Shuffle"></i>
                
                </div>
        </div>
      </div>

   
    
 
  </footer>

</body>
</html>
